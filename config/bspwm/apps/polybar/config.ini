[bar/mainbar]
width = 99%
; width = 100%
height = 40
radius = 0
fixed-center = true

border-size = 10
border-color = ${colors.base}

background = ${colors.base}
foreground = ${colors.text}

padding-left = 1
padding-right = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrainsMono Nerd Font:size=15;5"
font-1 = "SauceCodePro Nerd Font Mono:size=28;7"
font-2 = "Material Design Icons:pixelsize=15;5"
font-3 = "Sinji:pixelsize=15;5"
font-4 = "Togalite medium:pixelsize=11;2"
font-5 = "SauceCodePro Nerd Font Mono:size=16;5"
font-6 = "JetBrainsMono Nerd Font Mono:size=12;4"
font-7 = "JetBrainsMono Nerd Font:pixelsize=12;4"
font-8 = "JetBrainsMono Nerd Font:pixelsize=20;5"
font-9 = "Iosevka Nerd Font:style=Bold:pixelsize=30;7"

; MODULES SETUP
modules-left = appmenu sep vertical-dots sep left1 windowtitle left2
; modules-center = left1 spotify-artist spotify-track
modules-center = left1 bspwm left2
modules-right = right1 sep1 memory sep1 dot1 sep1 pacman-updates sep1 dot1 sep1 cpu sep1 right2 sep dot sep right1 date right2

cursor-click = pointer
cursor-scroll = pointer

line-size = 2

wm-name = bspwm
override-redirect = false
wm-restack = bspwm
enable-ipc = true

; offset-y = 1%
offset-y = 0.5%
offset-x = 0.5%

;separator = %{F#4C566A}|%{F-}
; label-separator = |

[settings]
include-file = ~/.config/bspwm/apps/polybar/modules/modules.ini
include-file=~/.config/bspwm/apps/polybar/colors/mocha.ini
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
pseudo-transparency = false

[global/wm]
margin-bottom = 0
margin-top = 0
